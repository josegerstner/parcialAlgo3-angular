<div ng-controller="FinalizarPedidoCtrl as pedidoCtrl">
    <h1>Pedido Realizado:</h1>
    <table class="table table-hover table-bordered">
            <tr ng-repeat="pedido in pedidoCtrl.pedido">
                <td>  {{ pedido.gusto }} </td>
                <td> {{ pedido.cantidad }} </td>
            </tr>
    </table>
    <h3>Total a pagar: $ {{ pedidoCtrl.precioTotal }} </h3>
    <button type="button" class="btn btn-default" ui-sref="hacerPedido">Nuevo Pedido</button>
</div>
